<!doctype html>
<html lang="fi">
  <head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title th:text="#{index.title}" />

    </head>

    <body class="d-flex flex-column vh-100" style="background-color: #f8f9fa;">
        <div th:fragment="bodyScripts">
            <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </div>

        <div class="container-flex" id="navbarContainer">
            <nav class="navbar navbar-expand bg-light">
                <div class="container-fluid">
                    <div  th:fragment="navbar">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    </div>
    
                    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                        <div class="col">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/}" th:text="#{index.links.front}" />
                                </li>
                                <li th:if="${#authentication.principal.claims.get('groups') != null && #authentication.principal.claims.get('groups').contains('appTmplSpring')}" class="nav-item">
                                    <a class="nav-link active" th:href="@{/admin/index}"  href="#" th:text="#{index.links.admin}" />
                                </li>
                            <li class="nav-item dropdown" th:fragment="oleviTietoa">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{index.links.olevi}" />
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="https://www.olevi.fi" th:utext="#{index.links.olevi.product}" /></li>
                                      <li><a class="dropdown-item" href="https://doc.olevi.fi" th:utext="#{index.links.olevi.doc}" /></li>
                                      <li><a class="dropdown-item" href="https://www.olevi.fi/tietosuoja" th:utext="#{index.links.olevi.privacy}" /></li>
                                    </ul>
                                  </li>    
                            </ul>
                        </div>
                        <div class="col-1">
                            <ul class="navbar-nav justify-content-end" th:fragment="navbar-end">
                                <li class="nav-item">
                                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" th:data-bs-content="#{index.links.logout.popover}">
                                        <a th:href="@{/logout}"><i class="bi-box-arrow-right"></i></a>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>


        <div class="container px-4 border" style="background-color: white; border-radius: 10px;">

            <div class="row">
                <div class="col p-3">
                    <p th:text="#{admin.breadtext.welcome.1}" />
                    <p th:text="#{admin.breadtext.welcome.2}" />
                    <p>
                        <span th:text="#{admin.text.principal}" />
                        <a th:text="#{admin.linktext.principal}" th:href="@{user}" />
                    </p>
                    <p><i th:text="#{admin.text.finexpl}" /></p>
                </div>
            </div>
        </div>
            

    </body>
</html>
